<html>
	<head>
		<title>&#214;&#258; T-Shirts</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
	</head>
	<body>
		<div id="details">
			<div id="description">
				<h1 class="">&#214;&#258; T-Shirt</h1>
				<p class="product-amount">$14.99 per shirt</p>
				<p class="product-slug">Order your very own Leg Salsa or &#214;&#258; Performance t-shirt! </p>
				<br>
				<form id="paypal" target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">	
					<input type="hidden" name="on0" value="Shirt Size">
					<span>Select Shirt Size: </span>
					<select name="os0"><option value="Small">Small<option value="Medium">Medium<option value="Large">Large<option value="X-Large">X-Large<option value="XX-Large">XX-Large</select>
					<br>
					<br>
					<input type="hidden" name="on1" value="Style">
					<span>Select Style: </span>
					<select name="os1"><option value="White Leg Salsa">White Leg Salsa T-Shirt<option value="Black OA">Black &#214;&#258; Performance T-shirt</select>
					<img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
					<img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
					<input type="hidden" name="add" value="1">
					<input type="hidden" name="cmd" value="_cart">
					<input type="hidden" name="business" value="brentswitt@hotmail.com">
					<input type="hidden" name="item_name" value="T-Shirt">
					<input type="hidden" name="item_number" value="8">
					<input type="hidden" name="amount" value="14.99">
					<input type="hidden" name="shipping" value="9.00">
					<input type="hidden" name="no_shipping" value="0">
					<input type="hidden" name="return" value="http://www.unconmed.com/confirmation.htm">
					<input type="hidden" name="no_note" value="1">
					<input type="hidden" name="currency_code" value="USD">
					<input type="hidden" name="lc" value="US">
					<input type="hidden" name="bn" value="PP-ShopCartBF">
				</form>
				<br>
				<br>
				<div class="more-details-links">
					<a href="ingredients.html"><span>Ingredients</span></a>
					<span>&nbsp;</span>
					<a href="testimonials.html"><span>Testimonials</span></a>
				</div>
				<br>
			</div>
			<a href="products.htm">
				<div id="more-info">
					<img class="more-info-button" alt="More Info Icon" src="images/ic_info_black_24px.svg">
				</div>
			</a>	
			<button id="add-cart" type="submit" form="paypal" value="Submit">
				<img src="images/ic_add_shopping_cart_black_24px.svg" class="add-cart-button" alt="shopping cart">
			</button>
		</div>
		<a href="products.htm">
			<div id="product-image">
				<img alt="t-shirt" src="images/t-shirt.jpg"><div class="deep-shadow"></div>
			</div>
		</a>	
	</body>
</html>
